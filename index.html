<!DOCTYPE html>
<html>
<head>
	<title>PORTAFOLIO</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.css">
</head>
<body>
	<div class="container">
		<header class="header">
			<h1 class="header__name">Mi mundo.com</h1>
				<nav class="header__list">
					<ul class="menu">
						<li class="menu__item"><a href="#" class="menu__link">SOBRE MI</a></li>
						<li class="menu__item"><a href="#" class="menu__link">PROGRAMAS</a></li>
						<li class="menu__item"><a href="#" class="menu__link">TRABAJOS</a></li>
						<li class="menu__item"><a href="#" class="menu__link">CONTACTO</a></li>
					</ul>
				</nav>

		</header>
		<h2 class="subtitle">Bienvenido a mi portafolio</h2>
	</div>
	<main>
		<section class="section1">
		<h2 class="section1__name">SOBRE MI</h2>
			<div class="name">
					<div class="name__image">
						<img src="image/perfil.png">
					</div>
					<div class="name__description">
						<h3 class="autor">Josselin Acapana Yupanqui</h3>
							<p class="description">21 años.Ilustradora digital</p>
						<div class="item">
							<div class="item__1">
								<i class="fa fa-linkedin" aria-hidden="true"></i>
							</div>
							<div class="item__1">
								<i class="fa fa-behance" aria-hidden="true"></i>
							</div>
							<div class="item__1">
								<i class="fa fa-pinterest-p" aria-hidden="true"></i>
							</div>
							<div class="item__1"><a href="https://plus.google.com/?hl=es"></a>
								<i class="fa fa-google-plus" aria-hidden="true"></i>
							</div>
						</div>
					</div>
			</div>
		</section>
		<section class="section1">
			<h2 class="section1__name">PROGRAMAS</h2>
			<div class="programas">

						<div class="ps__image">

					</div>
				</div>
				<div class="programas__2">
					<div class="ai">
						<div class="ai__image">
							<img src="image/ai.png">
						</div>
						<p class="ai__text">40%</p>
					</div>
				</div>
				<div class="programas__3">
					<div class="sai">
						<div class="sai__image">
							<img src="image/sai.png">
						</div>
						<p class="sai__text">50%</p>
					</div>
				</div>
			</div>
		</section>
		<section class="section1">
			<h2 class="section1__name">TRABAJOS</h2>
				<div class="galery1">
					<div class="image">
						<div class="image__photo">
							<img src="image/foto1.jpg">
						</div>
						<a class="image__text" href="#">Ver más</a>
					</div>
					<div class="image">
						<div class="image__photo">
							<img src="image/foto2.jpg">
						</div>
						<a class="image__text" href="#">Ver más</a>
					</div>
					<div class="image">
						<div class="image__photo">
							<img src="image/foto3.jpg">
						</div>
						<a class="image__text" href="#">Ver más</a>
					</div>
				</div>
				<div class="galery2">
					<div class="image2">
						<div class="image2__photo">
							<img src="image/foto4.jpg">
						</div>
						<a class="image2__text" href="#">Ver más</a>
					</div>
					<div class="image2">
						<div class="image2__photo">
							<img src="image/foto5.jpg">
						</div>
						<a class="image2__text" href="#">Ver más</a>
					</div>
					<div class="image2">

							<img src="image/foto6.jpg">
						</div>
						<a class="image2__text" href="#">Ver más</a>
					</div>
				</div>
		</section>

			<h2 class="section2__name">CONTACTO</h2>
			<div class="formulario">
				<form class="cform">
					<input type="text" class="cform__field" placeholder="Nombre"><!--
	--><input type="email" class="cform__field" placeholder="Email">
					<textarea class="cform__field cform__field--textarea" placeholder="Mensaje"></textarea>
					<button type="submit" class="cform__btn">enviar</button>
				</form>
			</div>

	</main>
	<footer>
		<p class="footer"> &copy Copyright 2017 - All right reserved</p>
	</footer>
</body>
</html>
